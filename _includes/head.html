<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}

<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
<link rel="manifest" href="/assets/favicon/site.webmanifest">
<link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

<!-- Styles -->
<link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}" />
{% minibundle css %}
destination_path: 'assets/css/bundle'
baseurl: '{{ site.baseurl }}/'
assets:
- ../node_modules/mdb-ui-kit/css/mdb.min
- ../node_modules/@fortawesome/fontawesome-free/css/all
- lib/jekyll-pygments-themes/proti
- css/fonts
{% endminibundle %}
<link rel="stylesheet" href="{{ '/assets/css/main.css?v=' | append: site.github.build_revision | relative_url }}" />
